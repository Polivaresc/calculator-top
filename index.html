<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <title>Odin Calculator</title>
</head>

<body>

    <div class="container">

        <div id="screen" class="screen">0</div>

        <div id="operators">
            <button id="add-btn" class="op-button">+</button>
            <button id="sub-btn" class="op-button">-</button>
            <button id="mult-btn" class="op-button">x</button>
            <button id="divi-btn" class="op-button">%</button>

            <button id="eq-btn">=</button>
        </div>

        <div id="number-btns" class="numbers"></div>

        <button id="clear">Clear</button>

    </div>
    
</body>

</html>
